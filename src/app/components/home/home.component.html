<div class="card-container">
  <mat-card class="card-content">
    <h3>Astronomy Picture of the Day</h3>
    <mat-card-header>
      <img mat-card-avatar src="https://cdn.heraldodemexico.com.mx/wp-content/uploads/2019/06/25124325/nasa_logo.jpg">
      <mat-card-title>{{ apod.title }}</mat-card-title>
      <mat-card-subtitle>{{ apod.date | date:'fullDate' }}</mat-card-subtitle>
    </mat-card-header>

    <img  mat-card-image [src]="apod.url">

    <mat-card-content>
      <p>
        {{ apod.explanation }}
      </p>
    </mat-card-content>

    <mat-card-actions>
       <button mat-button>Like</button>
      <button mat-button>Shared</button>
    </mat-card-actions>


  </mat-card>

</div>
